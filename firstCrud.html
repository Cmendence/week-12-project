<html lang="en">
<head>

    <title>CRUD app</title>

<body class="container bg-info">
    <div class="card bg-secondary">
        <div class="card-body">
            <div class="title text-center mt-4 display-3 fw-bold text-light">Things to do</div>
                <div class="row">
                    <div class="col-sm text-center mt-4">
<div class="form">
    <form action="javascript:void(0);" method="POST" onsubmit="app.add()"> 
    <input type="text" id="add-task" placeholder="Task">
    <button class="btn btn-primary" type="submit">Add Task</button>
    <!-- <input type="submit" value="Add" class="btn btn-primary"> -->
    </form>
</div>

<div id="edit-box" role="aria-hidden">
    <form action="javascript:void(0);" method="POST" id="save-edit">
      <input type="text" id="edit-todo" class="mt-2">
      <button type="submit" class="btn btn-success">Save</button> <a onclick="closeInput()" aria-label="Close">&#10006;</a>

    </form>
  </div>
                
            </div>
        </div>
    </div>  
</div>
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
    <table class="table table-info table-striped">
        <thead>
    <tr class="to-do">
        
        <th>Task</th>
        <th>Action</th>
    </tr>
    </thead>
        <tbody id="tasks">
        </tbody>
    </table>
    </div>
    <div class="col-sm-3"></div>

</div>
